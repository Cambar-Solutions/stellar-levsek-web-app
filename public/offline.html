<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levsek - Sin Conexión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 12px;
      font-size: 14px;
      color: #6b7280;
    }

    .status.online {
      background: #d1fae5;
      color: #065f46;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 8px;
      animation: blink 1.5s infinite;
    }

    .status.online .status-dot {
      background: #10b981;
      animation: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Sin Conexión</h1>
    <p>
      No se pudo conectar con Levsek. Verifica tu conexión a internet e intenta nuevamente.
    </p>

    <button class="button" onclick="location.reload()">
      Intentar de Nuevo
    </button>

    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="status-text">Sin conexión a internet</span>
    </div>
  </div>

  <script>
    // Detectar cuando la conexión se restaura
    window.addEventListener('online', () => {
      const statusEl = document.getElementById('status')
      const statusText = document.getElementById('status-text')

      statusEl.classList.add('online')
      statusText.textContent = '¡Conexión restaurada! Recargando...'

      setTimeout(() => {
        location.reload()
      }, 1500)
    })

    window.addEventListener('offline', () => {
      const statusEl = document.getElementById('status')
      const statusText = document.getElementById('status-text')

      statusEl.classList.remove('online')
      statusText.textContent = 'Sin conexión a internet'
    })

    // Verificar estado actual
    if (navigator.onLine) {
      const statusEl = document.getElementById('status')
      const statusText = document.getElementById('status-text')

      statusEl.classList.add('online')
      statusText.textContent = 'Conectado - Recargando...'

      setTimeout(() => {
        location.reload()
      }, 1000)
    }
  </script>
</body>
</html>
